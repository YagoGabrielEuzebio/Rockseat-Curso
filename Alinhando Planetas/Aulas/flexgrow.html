<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container {
            display: flex;
            border: 1px dashed red;
        }
        
        .container div {
            border: 1px solid;
        }

        .container div:nth-child(1) {
            flex-grow: 3;
        }

        .container div:nth-child(3), .container div:nth-child(2) {
            flex-grow: 1;
        }

        .container div:nth-child(4) {
            flex-grow: 2;
        }
    </style>

</head>
<body>
    <div class="container">
        <div>flex-grow: 3;</div>
        <div>flex-grow: 1;</div>
        <div>flex-grow: 1;</div>
        <div>flex-grow: 2;</div>
    </div>
</body>
</html>
